<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Vue JS</title>
    
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
</head>

<body style="background-color: blanchedalmond;">
    <div id="content" style="height: 100vh;width: 100%;">
        <h2 style="text-align: center;margin-top: 20px;">To Do List</h2>
        <div class="card" style="height: 80vh;width: 80%;padding:20px;margin:0 auto;margin-top: 30px;display: flex;flex-direction: row;overflow:auto;">
            <div class="sideBar" style="flex-basis:40%;padding:20px">
                <h3 style="text-align: center;">ADD NEW TODO</h3>
                <div id="form-group" style="padding:20px;">
                    <label for="inputName">Nama To Do</label>
                    <input required v-model = "inputName" type="text" class="form-control" id="inputName">
                </div>
                <div id="form-group" style="padding:20px;">
                    <label for="inputPriority">Priority</label>
                    <select v-model="inputPriority" class="form-control" id="inputPriority">
                        <option>Important</option>
                        <option>Normal</option>
                        <option>Not Important</option>
                    </select>
                </div>
                <div id="form-group" style="padding:20px;">
                    <label for="inputCatatan">Catatan</label>
                    <textarea v-model="inputCatatan" class="form-control" id="inputCatatan" rows="5"></textarea>
                </div>

                <div style="padding:20px;margin-top: 20px;">
                    <button @click="addNote" type="submit" class="btn btn-primary" style="width: 100%;margin-bottom: 10px;">ADD TO DO</button>
                    <button type="button" class="btn btn-danger" style="width: 100%;margin-top: 10px;">RESET TO DO</button>
                </div>

            </div>
            <div style="height: 100%;background-color:darkgrey;flex-basis: 0.2%;overflow: hidden;">
            </div>
            <div style="flex-basis: 59%;overflow: auto;">
                <!-- <ul v-for="(skill, index) in wanita.skills" :key="index">
                    <li>{{skill}}</li>
                </ul> -->

                <div v-for="(note,index) in noteList" style="width: 100%;padding:20px">
                    <div class="card" style="max-width: 80%;padding:20px;height: fit-content;margin:0 auto;">
                        <button @click="deleteNote(index)" class="btn btn-danger" style="width: 20%;position: absolute;right:5px;top:5px">DELETE</button>
                        <h4 class="card-title" style="text-align: center;">{{note.name}}</h4>
                        <h5 class="card-title" :style="{'text-align': 'center','color' : `${getColor(note.priority)}`}">{{note.priority}}</h5>
                        <p class="card-text" style="width: 100%;">{{note.catatan}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

<script>
    let app1 = new Vue({
        el : "#content",
        data : {
            inputName : "",
            inputPriority : "",
            inputCatatan : "",
            noteList : [],
            colorName : "red"
        },
        methods : {
            addNote(){
                if(this.inputName != "" && this.inputPriority != "" && this.inputCatatan != "")
                    this.noteList.push({name : this.inputName,priority : this.inputPriority,catatan : this.inputCatatan})
            },
            getColor(name){
                if(name == "Important"){
                    return "red";
                }else if(name == "Normal"){
                    return "blue";
                }else{
                    return "green";
                }
            },
            deleteNote(index){
                Vue.delete(this.noteList,index);
            }
        }
    });
</script>

</html>
